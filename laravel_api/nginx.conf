# User and process configuration
user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;  # Maximum number of connections per worker
}

http {
    # Include MIME types and default types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging settings
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    server {
        listen 9000;  # Updated to listen on port 9000
        server_name school-edges-production.up.railway.app;

        # Set the root to the public directory of your Laravel application
        root /var/www/html/public;
        index index.php index.html index.htm;

        # Main location block
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # PHP files handling
        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_pass 127.0.0.1:9000; # Ensure this matches the exposed port
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }

        # Block access to hidden files (.htaccess, .env, etc.)
        location ~ /\.(?!well-known).* {
            deny all;
        }

        # Handle static files (CSS, JS, images, etc.)
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|eot|ttf|woff|woff2)$ {
            expires max;
            log_not_found off;
        }

        # Security headers (optional but recommended)
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";
    }
}
